<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <h2> Add Employee</h2>
    <hr/>
    <form th:action="@{/saveEmployee}" th:objects="${employee}" method="POST">
        <input type="text" th:value="${employee.name}" name="name" placeholder="Enter name" class="form-control col-4 mb-4" />
        <input type="text" th:value="${employee.email}" name="email" placeholder="Enter email" class="form-control col-4 mb-4" />
        <input type="text" th:value="${employee.department}" name="department" placeholder="Enter department" class="form-control col-4 mb-4" />
        <button class ="btn btn-primary" type="submit"> Save </button>
        <input type="hidden" th:field="${employee.id}"/>
    </form>
    <hr/>
    <a th:href="@{/list}"> Back to list </a>

</div>
</body>
</html>
